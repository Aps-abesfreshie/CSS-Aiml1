<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float property</title>
    <style>
        #container{
            height:200px;
            width: 80%;
            margin: 40px;
            border: 2px solid;
            background-color: aqua;
        }
        .b{
            height: 175px;
            width:135px;
            border: 2px solid;
            margin: 5px;
            padding: 5px;
            float:right;
            background-color: crimson;
        }
        #v{
            height: 175px;
            width:135px;
            border: 2px solid;
            margin: 5px;
            padding: 5px;
            float:left;
            background-color: crimson;

        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box" class="b"></div>
        <div id="v"></div>
    </div>
    
</body>
</html>
